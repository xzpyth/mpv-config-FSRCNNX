# Renderer #
profile=gpu-hq
gpu-api=vulkan       	#if not nvidia use gpu-api=d3d11 

# other FSRCNN to use #
#glsl-shaders="~~/shaders/FSRCNNX_x2_16-0-4-1_enhance.glsl" 		#16 deblock
#glsl-shaders="~~/shaders/FSRCNNX_x2_16-0-4-1_anime_enhance.glsl" 	#anime stronger deblock
#glsl-shaders-append="~~/shaders/KrigBilateral.glsl"			#chroma electricity burner


# GENERAL #
fs=yes			#start in fullscreen 
save-position-on-quit
keep-open=yes
#autofit=70%
geometry=50%:50%	#start with window in the middle


input-ipc-server=mpvpipe
hr-seek-framedrop=no
border=no
msg-color=yes
msg-module=yes

# Screenshots #                    
screenshot-template="%x\Screens\Screenshot-%F-T%wH.%wM.%wS.%wT-F%{estimated-frame-number}"
screenshot-format=png					# Set screenshot format
screenshot-png-compression=0			# Range is 0 to 10. 0 being no compression.
screenshot-tag-colorspace=yes
screenshot-high-bit-depth=yes			# Same output bitdepth as the video

# OSC/OSD #

osc=yes	
osd-bar=yes				# Do not remove/comment if mpv_thumbnail_script_client_osc.lua is being used.
osd-font='Roboto' 			# Set a font for OSC
osd-font-size=30			# Set a font size
osd-color='#CCFFFFFF'                   # ARGB format
osd-border-color='#DD322640'            # ARGB format
osd-bar-align-y=-1                      # progress bar y alignment (-1 top, 0 centered, 1 bottom)
osd-border-size=1                       # size for osd text and progress bar
osd-bar-h=2                             # height of osd bar as a fractional percentage of your screen height
osd-bar-w=60                            # width of " " "

# Subs #  
sub-ass-vsfilter-blur-compat=yes		# Backward compatibility for vsfilter fansubs
sub-ass-scale-with-window=no			# May have undesired effects with signs being misplaced.
sub-fix-timing=yes 
sub-auto=fuzzy                          # external subs don't have to match the file name exactly to autoload
#sub-gauss=0.6				# Some settings fixing VOB/PGS subtitles (creating blur & changing yellow subs to gray)
sub-file-paths-append=ass               # search for external subs in these relative subdirectories
sub-file-paths-append=srt
sub-file-paths-append=sub
sub-file-paths-append=subs
sub-file-paths-append=subtitles
demuxer-mkv-subtitle-preroll=yes            # try to correctly show embedded subs when seeking
embeddedfonts=yes						# use embedded fonts for SSA/ASS subs
sub-fix-timing=no                       # do not try to fix gaps (which might make it worse in some cases). Enable if there are scenebleeds.
# Subs - Forced # 
sub-font=Andika New Basic
sub-font-size=64
sub-blur=0.3
sub-border-color=0.0/0.09/0.23/1.0
sub-border-size=3
#sub-color=1.0/1.0/1.0/1.0
sub-margin-x=100
sub-margin-y=50
sub-shadow-color=0.0/0.0/0.0/0.25
sub-shadow-offset=0

# Audio #
volume-start=100
volume-max=150                          # maximum volume in %, everything above 100 results in amplification
audio-stream-silence                    # fix audio popping on random seek
audio-file-auto=fuzzy                   # external audio doesn't has to match the file name exactly to autoload
audio-pitch-correction=yes              # automatically insert scaletempo when playing with higher speed

# Languages #
alang=jpn,jp,eng,en,enUS,en-US,de,ger
slang=eng,en,und,de,ger,jp,jap 

# Video Profiles #
dither=error-diffusion
deband=yes
deband-iterations=2
deband-threshold=20
deband-range=16
scale=ewa_lanczossharp
cscale=mitchell
dscale=mitchell
scale-antiring=0
cscale-antiring=0
correct-downscaling=yes
linear-downscaling=no
sigmoid-upscaling=yes

# interpolation #
interpolation=no		#can be toggled with key i
video-sync=display-resample
tscale=box
tscale-window=sphinx
tscale-radius=1.0
tscale-clamp=0.0

blend-subtitles=no
hdr-compute-peak=yes
tone-mapping=hable

hwdec=auto-copy

[low-res]
profile-desc=cond:get('height', math.huge) < 720
glsl-shaders="~~/shaders/SSimSuperRes.glsl"

[hi-res]
profile-desc=cond:get('height', math.huge) >= 720
fbo-format=rgba16hf							#if not nvidia use fbo-format=rgba16f
glsl-shaders="~~/shaders/FSRCNNX_x2_8-0-4-1.glsl" 			#default fast
glsl-shaders-append="~~/shaders/SSimDownscaler.glsl"			#Downscaler



[protocol.file]
network-timeout=0
force-window=yes
cache=yes
demuxer-max-bytes=2000MiB
demuxer-readahead-secs=300
force-seekable=yes

[protocol-network]
network-timeout=5
#force-window=immediate
hls-bitrate=max
cache=yes
demuxer-max-bytes=2000MiB
demuxer-readahead-secs=300

[protocol.http]
profile=protocol-network

[protocol.https]
profile=protocol-network

[image]
profile-cond=image
background=0.1 # dark grey background instead of pure black
mute=yes
osc=no			# the osc is mostly useful for videos
sub-auto=no		# don't try to autoload subtitles or audio files
audio-file-auto=no	# get rid of the useless V: 00:00:00 / 00:00:00 line
image-display-duration=inf	# don't slideshow by default
loop-file=inf			# loop files in case of webms or gifs
loop-playlist=inf		# and loop the whole playlist
window-dragging=no		# you need this if you plan to use drag-to-pan or pan-follows-cursor with MOUSE_LEFT
deband=no

[extension.png]
video-aspect-override=no	#according to haasn, aspect ratio info for PNG and JPG is "universally bust"
[extension.jpg]
video-aspect-override=no
[extension.jpeg]
profile=extension.jpg
[silent]
msg-level=all=no


